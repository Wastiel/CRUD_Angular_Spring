<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Crusos Dispon√≠veis</mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let course"> {{ course._id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso </th>
          <td mat-cell *matCellDef="let course"> {{ course.name}} </td>
        </ng-container>
        <!-- category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let course">{{ course.category }}
            <mat-icon aria-hidden="Category do Curso">{{ course.category | category}}</mat-icon>
          </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar Curso"
            (click)="ondAdd()">
              <mat-icon >add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="accent" aria-label="Adicionar Curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Adicionar Curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
